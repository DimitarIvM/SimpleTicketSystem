<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>STS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<nav class="nav" th:fragment="nav">


    <div class="hero">
        <header>
            <div class="logo">
                Simple Ticket System

            </div>

            <nav class="nav">
                <ul>
                    <li> <a th:href="@{/company/register}"> Apply </a>
                    </li>
                    <li>
                        <a th:href="@{/ticket-submit}"> Submit Ticket </a>
                    </li>

                    <li > <a class="login" th:href="@{/company/register}"> Login </a></li>
                    <li >  <a th:href="@{/employees/register}"> Register </a>
                    </li>


                </ul>


            </nav>
        </header>

    </div>

</nav>
<main class="login-main">

    <form >
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2">Username </label>
            </div>
            <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="firstName" name="firstName"/>
            <small th:errors="*{firstName}"
                   th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback text-danger">First name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="lastName" name="lastName"/>
            <small th:errors="*{lastName}"
                   th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback text-danger">Email error message</small>
        </div>

        <div class="button-wrapper">
            <button type="submit"  class="main-button" value="Register">Submit</button>
        </div>




    </form>
</main>

<footer th:fragment="footer" class="footer">

    <div class="footer-logo">
        <a href="/"> Simple Ticket System</a></div>

    <div class="social"> Follow us on
        <ul >
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
        </ul>
    </div>
</footer>
</body>
</html>
