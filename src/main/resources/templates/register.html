<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
<body>
<nav th:replace="~{fragments/nav}"></nav>

<main class="tickets-view-main">
<form class="form-submit-ticket" th:action="@{/users/register}"
      th:method="post"
      th:object="${userRegisterDTO}">


    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="firstName" class="h4 mb-2">First Name </label>
        </div>
        <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'"
               type="text" class="form-control" id="firstName" name="firstName"/>
        <small th:errors="*{firstName}"
               th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback text-danger">First name error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="lastName" class="h4 mb-2">Last Name</label>
        </div>
        <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'"
               type="text" class="form-control" id="lastName" name="lastName"/>
        <small th:errors="*{lastName}"
               th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback text-danger">Email error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
        </div>
        <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'"
               type="email" class="form-control" id="email" name="email"/>
        <small th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}" class="invalid-feedback text-danger">Email error message</small>
    </div>


    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
        </div>
        <input th:field="*{password}" th:errorclass="'is-invalid alert-danger'"
               type="password" class="form-control" id="password" name="password"/>
        <small th:errors="*{password}"
               th:if="${#fields.hasErrors('password')}" class="invalid-feedback text-danger">Password error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
        </div>
        <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'"
               type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
        <small th:errors="*{confirmPassword}"
               th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback text-danger">Password error message</small>
    </div>

    <div class="button-wrapper">
        <button type="submit" class="main-button" value="Register">Register</button>
    </div>

</form>
</main>
<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
