<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
<body>

<nav th:replace="~{fragments/nav}"></nav>


<main class="submit-ticket-main">
    <form class="form-submit-ticket" th:action="@{/ticket-submit}" th:method="post" th:object="${ticketSubmitDTO}">
        <div class="form-group">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="subject" class="h4 mb-2">Subject</label>
            </div>
            <input th:field="*{subject}" th:errorclass="'is-invalid alert-danger'"
                   type="text" class="form-control" id="subject" name="subject"/>
            <small th:errors="*{subject}"
                   th:if="${#fields.hasErrors('subject')}" class="invalid-feedback text-danger">First name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea th:field="*{description}" th:errorclass="'is-invalid alert-danger'"
                      type="textarea" class="form-control" id="description" name="description">

        </textarea>
            <small th:errors="*{description}"
                   th:if="${#fields.hasErrors('description')}" class="invalid-feedback text-danger">Email error message</small>
        </div>



        <div class="button-wrapper">
            <button type="submit"  class="main-button" value="Register">Submit</button>
        </div>


    </form>


</main>

<footer th:fragment="footer" class="footer">

    <div class="footer-logo">
        <a href="/"> Simple Ticket System</a></div>

    <div class="social"> Follow us on
        <ul >
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
        </ul>
    </div>
</footer>

</body>
</html>
