<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STS</title>
</head>
<body>
<table th:object="${ticketViewDTO}" >
  <thead>


  <td > Ticket Number:</td>
  <td> Client name: </td>
  <td> Ticket Owner: </td>
  <td> Subject: </td>
  <td> Created on: </td>

  </thead>
  <tr>
    <td th:text="${ticketViewDTO.id}"> your data row row 2 column 1</td>
    <td  th:text="${ticketViewDTO.firstName}"> your data row row 2 column 2</td>
    <td th:text="${ticketViewDTO.owner}"> your data row row 2 column 3</td>
    <td th:text="${ticketViewDTO.subject}"> your data row row 2 column 3</td>
    <td th:text="${ticketViewDTO.created}"> your data row row 2 column 3</td>

  </tr>
</table>

<label for="Description"> Description</label>
<textarea id="Description"   th:text="${ticketViewDTO.description}"></textarea>

<form th:method="post" th:action="@{/ticket/{id} (id = ${ticketViewDTO.id})}">
  <label for="notes" >Notes </label>
  <textarea th:field="*{ticketViewDTO.notes}" name="notes" id="notes" ></textarea>
  <button type="submit">Save</button>
</form>

</html>
